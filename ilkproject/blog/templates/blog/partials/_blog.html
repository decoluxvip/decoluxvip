{% load static %}
<div class="card mb-3">
    <div class="row">
        <div class="col-2">
            <img src="{% static 'img/'|add:blog.image %}" class="img-fluid">
        </div>
        <div class="col-10">
            <div class="card-body p-1">
                <h5 class="card-title ">
                    <a href="{% url 'blog-details' blog.id %}">
                        {{ blog.title }}
                    </a>
                </h5>
                <p class="card-text">{{ blog.description }}</p>
            </div>
        </div>
    </div>
</div>
